<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>jqGrid Example Page</title>
    <link type="text/css" href="css/smoothness/jquery-ui-1.8.4.custom.css" rel="stylesheet" />
    <link type="text/css" href="javascript/jqGrid/cssui.jqgrid.css" rel="stylesheet" />
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js"></script>	
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.5.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="javascript/jqGrid/js/i18n/grid.locale-en.js"></script>
    <script type="text/javascript" src="javascript/jqGrid/js/jquery.jqGrid.min.js"></script>
    <script type="text/javascript">    
      $(function() {
          $("#treegrid").jqGrid({
              url: 'test.json',
              datatype: 'json',
              mtype: 'GET',
              colNames: ["ID", "Description", "Total"],
              colModel: [{
                  name: 'id',
                  index: 'id',
                  width: 1,
                  hidden: true,
                  key: true
              }, {
                  name: 'desc',
                  index: 'desc',
                  hidden: false,
                  sortable: true
              }, {
                  name: 'num',
                  index: 'num',
                  hidden: false,
                  sortable: true
              }],
              treeGridModel: 'adjacency',
              height: 'auto',
              width: '500',
              pager: "#ptreegrid",
              treeGrid: true,
              ExpandColumn: 'desc',
              ExpandColClick: true,
              caption: "Tree Grid Example"
          })
      });
    </script>
    <style type="text/css">
        body {
          font: 62.5% "Trebuchet MS", sans-serif;
          margin: 50px;
        }
    </style>
  </head>
  <body>
    <h1>jqGrid Example</h1>
    <h2>Tree Grid</h2>
    <table id="treegrid"></table>
    <div id="ptreegrid"></div>
  </body>
</html>
